<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Door - Step Through the Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .portal-glow {
            box-shadow: 0 0 60px -10px rgba(168, 85, 247, 0.4);
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden">

    <!-- Navigation -->
    <nav class="fixed top-0 right-0 p-8 flex flex-col items-end gap-3 z-50">
        <a href="https://riddimsoftware.com" target="_blank" class="text-zinc-500 hover:text-white transition-colors text-sm font-medium">
            Riddim Software
        </a>
        <a href="https://github.com/sunnypurewal/nether" target="_blank" class="text-zinc-500 hover:text-white transition-colors flex items-center gap-2 text-sm font-medium">
            <i data-lucide="github" class="w-4 h-4"></i>
            Source Code
        </a>
        <span class="text-zinc-500 text-sm font-medium">support@riddimsoftware.com</span>
    </nav>

    <main class="h-screen flex flex-col items-center justify-center p-6 text-center">
        <!-- App Icon with Glow -->
        <div class="w-32 h-32 md:w-40 md:h-40 mb-10 relative group">
            <div class="absolute inset-0 bg-purple-600 blur-3xl opacity-40 group-hover:opacity-60 transition-opacity animate-pulse"></div>
            <img src="icon.png" alt="Portal Door Icon" class="relative w-full h-full rounded-[22%] shadow-2xl portal-glow object-cover">
        </div>

        <!-- Headline -->
        <h1 class="text-6xl md:text-8xl font-display font-bold tracking-tighter mb-6 bg-gradient-to-b from-white to-zinc-500 bg-clip-text text-transparent">
            PORTAL DOOR
        </h1>

        <!-- Description -->
        <p class="text-zinc-400 text-lg md:text-xl max-w-lg mb-12 leading-relaxed font-medium">
            Turn any space into a gateway. A resizable portal for your iPhone and iPad that sounds exactly like the real thing.
        </p>

        <!-- App Store Button with Subtle Label -->
        <div class="flex flex-col items-center gap-3">
            <span class="text-[10px] font-bold tracking-[0.2em] text-zinc-600 uppercase">Coming Soon</span>
            <a href="#" class="inline-block transform transition-transform hover:scale-105 active:scale-95 opacity-80 cursor-not-allowed">
                <img src="app-store.svg" alt="Download on the App Store" class="h-14 md:h-16">
            </a>
        </div>

        <!-- Device Compatibility -->
        <p class="mt-8 text-zinc-600 text-sm font-medium tracking-wide">
            Designed for iPhone & iPad
        </p>
    </main>

    <script>
        // Initialize Lucide icons if any are added later
        lucide.createIcons();
    </script>
</body>
</html>
